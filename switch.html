<script>
  let wynik=0;
  let liczba1=Number(prompt("podaj 1 liczbe"));
  let liczba2=Number(prompt("podaj 2 liczbe"));
  let operacja=Number(prompt("wybierz operacje");
  switch (operacja){

case "+":
  wynik=liczba1+liczba2;
  break;
  case "-":
  wynik=liczba1-liczba2;
  break;
  case "/":
  wynik=liczba1/liczba2;
  break;
  case "*":
  wynik=liczba1*liczba2;
  break;

  }
  document.write( wynik );

  </script>
