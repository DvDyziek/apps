<!DOCTYPE html>
<html>
<head>
    <title>Formularz</title>
</head>
<body>
    <h1 ></h1>
    <fieldset style="width: 620px;">
        <legend>informacje osobiste:</legend>
    <form>
        <label for="login">Login:</label><br>
        <input type="text" id="login" name="login"><br><br>
        <label for="password">podaj haslo</label><br>
        <input type="password" type="range" min="10" max="40" password="password">
        <br>
    </br>
        <label>Płeć:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Mężczyzna</label><br>
        
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Kobieta</label><br>
        
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Inna</label><br><br>
        
        <label for="cars">Wybierz samochód:</label><br>
        <select id="cars" name="cars"  multiple size="3">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
        </select><br><br>
        <label for="info">info</label><br>
        
        <textarea style="width: 400px;height: 160px;" name="message" rows="5" cols="10" placeholder="wpisz tu coś"></textarea>
        <br>
        <br><br><br><label for="liczba"><b>Number</b></label>
        <br><input type="number" name="liczba" id="liczba" min="0"><br>
        <label for="vehicle">Posiadam:</label><br>
        <input type="radio" id="bike" name="vehicle" value="bike">
        <label for="bike">Rower</label><br>
        
        <input type="radio" id="car" name="vehicle" value="car">
        <label for="car">Samochód</label><br><br>
        
        <label for="date">Data:</label>
        <input type="date" id="date" name="date"><br><br>
        
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
